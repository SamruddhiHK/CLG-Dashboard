<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | College Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .sidebar {
            transition: all 0.3s;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Mobile Menu Button -->
    <button id="menuBtn" class="md:hidden fixed top-4 left-4 z-50 bg-blue-600 text-white p-2 rounded-lg">
        <i data-feather="menu"></i>
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar fixed h-full w-64 bg-blue-800 text-white p-4 shadow-lg">
        <div class="flex items-center mb-8">
            <i data-feather="home" class="mr-2"></i>
            <h1 class="text-xl font-bold">College Dashboard</h1>
        </div>
        
        <nav>
            <ul class="space-y-2">
                <li>
                    <a href="index.html" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <i data-feather="grid" class="mr-2"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="lost-found.html" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <i data-feather="search" class="mr-2"></i>
                        Lost & Found
                    </a>
                </li>
                <li>
                    <a href="sports.html" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <i data-feather="award" class="mr-2"></i>
                        Sports Records
                    </a>
                </li>
                <li>
                    <a href="admin-login.html" class="flex items-center p-2 rounded bg-blue-700">
                        <i data-feather="lock" class="mr-2"></i>
                        Admin Login
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-0 md:ml-64 p-4 md:p-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10">
            <div class="md:flex">
                <div class="p-8 w-full">
                    <div class="flex items-center justify-center mb-6">
                        <div class="bg-blue-100 p-3 rounded-full">
                            <i data-feather="lock" class="text-blue-600 w-8 h-8"></i>
                        </div>
                        <h1 class="ml-3 text-2xl font-bold text-gray-800">Admin Login</h1>
                    </div>
                    
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" 
                                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                            </div>
                            
                            <div class="text-sm">
                                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                            </div>
                        </div>
                        
                        <div>
                            <button type="submit" 
                                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Sign in
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">For authorized personnel only</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Mobile menu toggle
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation (in a real app, this would be a server-side check)
            if (email === 'admin@college.edu' && password === 'admin123') {
                window.location.href = 'lost-found-admin.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>
</body>
</html>
